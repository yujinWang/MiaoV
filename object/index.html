<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.active {
			background: pink;
		}
		div {
			width: 300px;
			height: 300px;
			display: none;
			border: 1px solid red;
		}
	</style>
</head>
<body>
	<button class="active">按钮1</button>
	<button>按钮2</button>
	<button>按钮3</button>
	<div style="display: block;">111</div>
	<div>222</div>
	<div>333</div>
</body>
<script>
	var btns = null;
	var divs = null;
	window.onload = function() {
		btns = document.getElementsByTagName("button");
		divs = document.getElementsByTagName("div");
		init();
		// 修改原则
		// 1、尽量不要出现函数嵌套函数
		function change() {
				for (var i = 0; i < btns.length; i++) {
					btns[i].className = "";
					divs[i].style.display = "none";
				}
				btns[this.index].className = "active";
				divs[this.index].style.display = "block";
			}
		// 2、可以出现全局变量，修改btns和divs为全局变量，获取还在函数中获取
		// 3、把onload中不是赋值的语句放到单独的函数中
		function init() { //定义了一个初始化函数，方便控制调用与否
			for (var i = 0; i < btns.length; i++) {
				btns[i].index = i;
				btns[i].onclick = change //将此处的点击事件提取成一个单独的函数
			}
		}
	}
</script>
</html>
