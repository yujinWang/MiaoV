<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			// 计算每位同学的平均分，就平均分而言，即使每位同学的科目数量不一样，也可以得到正确的平均分，因为js可以正确读取每一项的长度，不过对于各科平均分而言就不适用了，实际当中也不会有这样的需要
			var arr = [
				[89, 88, 87],
				[76, 82, 81],
				[91, 94, 92.5],
			]
			var total = 0 // 每位学生的各科成绩和
			var average = 0 // 每位学生的平均分
			console.log(arr)
			for (var row = 0; row < arr.length; row++) {
				for (var col = 0; col < arr[row].length; col++) {
					total += arr[row][col] // 得出每位学生的各科总分，行不变，遍历行中的每一列求和如row为0，遍历行中的每一项数据
				}
				average = (total / arr[row].length).toFixed(2)
				console.log('学生' + row + '平均成绩', average)
				total = 0 // 计算各个同学的平均分，在每次循环结束后将上一位的总分平均分清空
				average = 0 // 因为上面total是累加的过程
			}

			// 计算各科的平均分
			var total2 = 0
			var average2 = 0
			for (var i = 0; i < arr.length; i++) {
				for (var j = 0; j < arr[i].length; j++) {
					total2 += arr[j][i] // 行不变的情况下，取各个列此位置元素的和，形式为arr[j][i]
				}
				average2 = (total2 / arr[i].length).toFixed(2)
				console.log('科目' + i + '平均分', average2)
				total2 = 0
				average2 = 0
			}
		</script>
	</body>
</html>
