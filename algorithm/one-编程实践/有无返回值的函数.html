<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 无返回值的函数，也被称为js中的子程或者void函数
        function fn1(arr,amount) {
            for(var i=0;i<arr.length;i++) {
                arr[i] += amount
            }
        }
        var arr = [1,3,5,7,9]
        console.log(arr)
        fn1(arr,10)
        console.log(arr)
        // 有返回值的函数，是最常见的
        function fn2(name) {
            return 'hello' + name
        }
        console.log(fn2('zhangsan'))
    </script>
</body>
</html>
