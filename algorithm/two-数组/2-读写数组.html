<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 在一条赋值语句中，可以使用[]操作符将数据赋值给数组，将1-20赋值到一个数组中
        function show() {
            var arr = []
            for(var i=0;i<20;i++) {
                arr[i] = i+1
            }
            return arr
        }
        console.log(show())
    </script>
</body>
</html>
