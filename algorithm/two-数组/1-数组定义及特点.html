<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 一个存储元素的线性集合，元素可以通过索引来任意存取，索引通常是数字，用来计算元素之间存储位置的偏移量
        // js中的数组，内部实现，数字索引在内部被转换为字符串类型，这是因为js对象中的属性名必须是字符串，
        // 数组在js中只是一种特殊的对象，所以效率上不如其他语言中的高
        // js中的数组，严格来说应该被称之为对象，是特殊的js对象，在内部归类为数组，Array在js中被当作对象
        // 因此有许多属性和方法可以在编程时使用
    </script>
</body>
</html>
