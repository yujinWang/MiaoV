<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        // 两个方法为数组添加元素push和unshift，push向数组尾部添加，unshift向数组头部添加
        // push自不用讲，另一种比较冷僻的方式是使用数组的长度添加，但push看起来更加直观
        // 突然想到的数据结构中的数组是以索引来查找元素的，就像这里的arr.length就是要添加元素的索引
        var arr = [1,2,3,4,5]
        arr[arr.length] = 6
        console.log(arr)
        // 由此可以想到，添加元素是改变每一项的索引，那么在数组头部添加元素将变得更加困难，添加后
        // 后面元素的索引值都得向后挪动一位，在不使用数组提供的unshift函数情况下的实现如下
        var arr1 = [22,33,44,55]
        var newItem = 11
        var length = arr1.length
        console.log(arr1)
        for(var i=length;i>=0;i--) {
            arr1[i] = arr1[i-1]
        }
        arr1[0] = newItem
        console.log(arr1)
        // ***************************************************************************************
        // 如下写法会报错，不能从数组第一项开始循环？？？？
        // var arr2 = [22,33,44,55]
        // var newItem2 = 11
        // var length2 = arr2.length
        // for(var i=1;i<arr2.length;i++) {
        //     arr2[i+1] = arr2[i]
        // }
        // arr2[0] = newItem2
        // console.log(arr2)

        // 从数组中删除元素，pop删除末尾的，shift删除第一个，和在数组头部添加元素同样低效
        // 不使用原生辅助方法shift实现为修改数组后一项的索引为前一项的
        // 除了要将后续元素向前移动一位，还会多出一个元素，简单处理方式可以是重新设置数组长度为原长度减1
        var arr3 = [111,222,333,444,555]
        var length3 = arr3.length
        console.log(arr3)
        for(var i=0;i<arr3.length;i++) {
            arr3[i] = arr3[i+1]
        }
        console.log(arr3)
        arr3.length = arr3.length - 1
        console.log(arr3)
    </script>
</body>
