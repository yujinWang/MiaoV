<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 给列表的下一个位置添加一个元素，这个位置是listSize的值
    function append(element) {
      this.dataSource[this.listSize++] = element
    }
    // 当新元素就位后，变量listSize的值+1
  </script>
</body>
</html>
